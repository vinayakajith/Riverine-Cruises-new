<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riverine Cruises - Contact</title>

    <!-- Google Font & FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(to right, #f8f1e5, #e6d5a3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
            position: relative;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 4px 12px rgba(199, 126, 126, 0.15);
            text-align: center;
            position: relative;
        }

        .logo {
            width: 100px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            color: #222;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            font-size: 15px;
            color: #555; 
            margin: 8px 0;
        }

        strong {
            font-weight: 600;
            color: #222;
        }

        /* Website Link */
        .website-link {
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            padding: 10px 14px;
            border-radius: 6px;
            background: #b8860b;
            color: white;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            margin-top: 15px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .website-link:hover {
            background: #8b6508;
        }

        /* WhatsApp - Fixed Bottom Right */
        .whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #25D366;
            padding: 10px 16px;
            border-radius: 30px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .whatsapp i {
            font-size: 18px;
            color: white;
        }

        .whatsapp:hover {
            background: #1DA851;
        }

        /* Save Button - Fixed Bottom Left */
        .save-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            padding: 8px 12px;
            background: #b8860b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .save-btn:hover {
            background: #8b6508;
        }
    </style>
</head>
<body>

    <div id="capture" class="contact-card">
        <a href="https://riverinecruises.com" target="_blank">
            <img src="jk-removebg-preview.png" alt="Riverine Logo" class="logo">
        </a>

        <h1>Riverine Cruises</h1>
        <p><strong>Email:</strong> riverinecruises@gmail.com</p>
        <p><strong>Phone:</strong> +91 9778535174</p>
        <p><strong>Alternate:</strong> +91 7306650938 </p>
        <p>
            <a href="https://riverinecruises.com" target="_blank" class="website-link">riverinecruises.com</a>
        </p>
    </div>

    <button class="save-btn" onclick="downloadAsJPG()"> Save as JPG </button>

    <!-- WhatsApp Button at Bottom Right -->
    <a href="https://wa.me/919778535174" target="_blank" class="whatsapp">
        <i class="fab fa-whatsapp"></i> Chat on WhatsApp
    </a>

    <script>
        function downloadAsJPG() {
            html2canvas(document.getElementById("capture")).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/jpeg", 1.0);
                link.download = "Riverine_Cruises_Contact.jpg";
                link.click();
            });
        }
    </script>

</body>
</html>
